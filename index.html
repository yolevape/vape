<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>VAPE SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Urbanist', sans-serif; }
    body { background-color: #111; color: #eee; }

    header {
      padding: 20px 40px;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .confirm-button {
    margin-top: 20px;
    background: linear-gradient(135deg, #4caf50, #2e7d32);
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    }

    .confirm-button:hover {
    background: linear-gradient(135deg, #66bb6a, #388e3c);
    box-shadow: 0 0 12px rgba(76, 175, 80, 0.6);
    }


    .logo { font-size: 28px; font-weight: 600; color: #fff; }
    .cart-status { font-size: 16px; color: #ccc; cursor: pointer; }

    .hero {
      padding: 40px;
      text-align: center;
    }

    .hero h1 { font-size: 42px; font-weight: 600; color: #f2f2f2; }
    .hero p { font-size: 18px; color: #aaa; margin-top: 10px; }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      padding: 20px 40px;
    }

    .category {
      background-color: #222;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .category:hover {
      background-color: #333;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }

    .product-card {
      background-color: #1b1b1b;
      border-radius: 12px;
      padding: 16px;
      transition: 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-img {
      height: 180px;
      background-color: #333;
      border-radius: 8px;
      margin-bottom: 10px;
      background-size: cover;
      background-position: center;
    }

    .product-name {
      font-size: 18px;
      font-weight: 500;
    }

    .product-price {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
    }

    .add-cart {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .add-cart:hover {
      background: #555;
    }

    .cart-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      max-width: 90%;
      background-color: #1f1f1f;
      padding: 24px;
      border-radius: 14px;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(150, 150, 255, 0.3);
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 999;
    }

    .modal-title {
      font-size: 20px;
      margin-bottom: 14px;
    }

    .cart-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
    }

    .buy-form {
      margin-top: 20px;
      display: none;
    }

    .form-group {
      position: relative;
      margin-bottom: 18px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
    }

    .form-group label {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #aaa;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #6c9fff;
      background: #1f1f1f;
      padding: 0 5px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
    }

    .modal-buttons button {
      padding: 10px 16px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-buttons button:hover {
      background: #666;
    }

    .confirmation {
      text-align: center;
      font-size: 18px;
      color: #66ffcc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">VAPE SHOP</div>
    <div class="cart-status" id="cartStatus" onclick="showCart()">장바구니 🛒 (0개 / 0원)</div>
  </header>

  <section class="hero">
    <h1>요일 베이프</h1>
    <p>모든 전자담배를 최저가로 구매하세요</p>
  </section>

  <section class="categories">
    <div class="category" onclick="filterProducts('all')">전체 상품</div>
    <div class="category" onclick="filterProducts('입호흡')">입호흡</div>
    <div class="category" onclick="filterProducts('폐호흡')">폐호흡</div>
    <div class="category" onclick="filterProducts('입호흡 액상')">입호흡 액상</div>
    <div class="category" onclick="filterProducts('폐호흡 액상')">폐호흡 액상</div>
    <div class="category" onclick="filterProducts('일회용')">일회용</div>
  </section>

  <section class="products" id="productList"></section>

  <div class="modal-overlay" id="modalOverlay" style="display: none;" onclick="closeCart()"></div>
  <div class="cart-modal" id="cartModal" style="display: none;">
    <div class="modal-title">장바구니 리스트</div>
    <div id="cartItems"></div>
    <div class="modal-buttons">
      <button onclick="showBuyForm()">구매하기</button>
      <button onclick="closeCart()">닫기</button>
    </div>

    <form class="buy-form" id="buyForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <input type="text" id="name" placeholder=" " required>
        <label for="name">성함</label>
      </div>
      <div class="form-group">
        <input type="text" id="phone" placeholder=" " required>
        <label for="phone">전화번호</label>
      </div>
      <div class="form-group">
        <input type="text" id="store" placeholder=" " required>
        <label for="store">GS25 점포명</label>
      </div>
      <button class="confirm-button" onclick="closeForm()">확인</button>
      <div class="confirmation" id="confirmation" style="display: none;">
        ✅ 구매 요청이 정상적으로 완료되었습니다
      </div>
    </form>
  </div>

  <script>
    const products = [
      { name: "Vape X200", price: 89000, category: "폐호흡", img: "https://i.ibb.co/PZR2YTrW/SS.png" },
      { name: "Vape X200", price: 89000, category: "폐호흡", img: "https://i.ibb.co/PZR2YTrW/SS.png" },
      { name: "Vape X200", price: 89000, category: "폐호흡", img: "https://i.ibb.co/PZR2YTrW/SS.png" },
      { name: "Vape X200", price: 89000, category: "폐호흡", img: "https://i.ibb.co/PZR2YTrW/SS.png" },
      { name: "Vape X200", price: 89000, category: "폐호흡", img: "https://i.ibb.co/PZR2YTrW/SS.png" },
      { name: "Vape X200", price: 89000, category: "폐호흡", img: "https://i.ibb.co/PZR2YTrW/SS.png" },
      { name: "Vape X200", price: 89000, category: "폐호흡", img: "https://i.ibb.co/PZR2YTrW/SS.png" },
      { name: "Premium Liquid - 입호흡", price: 22000, category: "입호흡 액상" },
      { name: "일회용 베이프 1000puffs", price: 15000, category: "일회용" },
      { name: "Z300 폐호흡 킷", price: 98000, category: "폐호흡" },
      { name: "입호흡 액상 - 사과맛", price: 19000, category: "입호흡 액상" },
      { name: "입호흡 기기 LUX", price: 52000, category: "입호흡" },
    ];

    let cart = [];

    function renderProducts(filter = 'all') {
      const list = document.getElementById("productList");
      list.innerHTML = '';
      products.forEach((product, idx) => {
        if (filter === 'all' || product.category === filter) {
          const el = document.createElement('div');
          el.className = 'product-card';
          el.innerHTML = `
            <div class="product-img" style="background-image: url('${product.img || ''}')"></div>
            <div class="product-name">${product.name}</div>
            <div class="product-price">₩${product.price.toLocaleString()}</div>
            <button class="add-cart" onclick="addToCart(${idx})">장바구니 추가</button>
          `;
          list.appendChild(el);
        }
      });
    }

    function filterProducts(category) {
      renderProducts(category);
    }

    function addToCart(index) {
      cart.push(products[index]);
      updateCartStatus();
    }

    function updateCartStatus() {
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById("cartStatus").textContent = `장바구니 🛒 (${cart.length}개 / ${total.toLocaleString()}원)`;
    }

    function showCart() {
      document.getElementById("modalOverlay").style.display = 'block';
      document.getElementById("cartModal").style.display = 'block';

      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const el = document.createElement('div');
        el.className = 'cart-item';
        el.textContent = `${item.name} - ₩${item.price.toLocaleString()}`;
        cartItems.appendChild(el);
      });

      document.getElementById("buyForm").style.display = 'none';
      document.getElementById("confirmation").style.display = 'none';
    }

    function closeCart() {
      document.getElementById("modalOverlay").style.display = 'none';
      document.getElementById("cartModal").style.display = 'none';
    }

    function showBuyForm() {
      document.getElementById("buyForm").style.display = 'block';
    }

    function submitForm(e) {
      e.preventDefault();
      document.getElementById("confirmation").style.display = 'block';
    }

    renderProducts();
  </script>

</body>
</html>
