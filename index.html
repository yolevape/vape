<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>VAPE SHOP</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Urbanist', sans-serif; }
    body { background-color: #111; color: #eee; }

    header {
      padding: 20px 40px;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .confirm-button {
    margin-top: 20px;
    background: linear-gradient(135deg, #4caf50, #2e7d32);
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
    }

    .confirm-button:hover {
    background: linear-gradient(135deg, #66bb6a, #388e3c);
    box-shadow: 0 0 12px rgba(76, 175, 80, 0.6);
    }


    .logo { font-size: 28px; font-weight: 600; color: #fff; }
    .cart-status { font-size: 16px; color: #ccc; cursor: pointer; }

    .hero {
      padding: 40px;
      text-align: center;
    }

    .hero h1 { font-size: 42px; font-weight: 600; color: #f2f2f2; }
    .hero p { font-size: 18px; color: #aaa; margin-top: 10px; }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      padding: 20px 40px;
    }

    .category {
      background-color: #222;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    
    .txid-box {
    background: #222;
    border: 1px solid #666;
    padding: 20px;
    margin-top: 20px;
    border-radius: 12px;
    text-align: center;
    color: #eee;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .txid-box button {
    margin-top: 10px;
    padding: 8px 16px;
    background: #444;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    }

    .category:hover {
      background-color: #333;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }

    .product-card {
      background-color: #1b1b1b;
      border-radius: 12px;
      padding: 16px;
      transition: 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-img {
      height: 180px;
      background-color: #333;
      border-radius: 8px;
      margin-bottom: 10px;
      background-size: cover;
      background-position: center;
    }

    .product-name {
      font-size: 18px;
      font-weight: 500;
    }

    .product-price {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
    }

    .add-cart {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .add-cart:hover {
      background: #555;
    }

    .cart-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      max-width: 90%;
      background-color: #1f1f1f;
      padding: 24px;
      border-radius: 14px;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(150, 150, 255, 0.3);
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 999;
    }

    .modal-title {
      font-size: 20px;
      margin-bottom: 14px;
    }

    .cart-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 6px;
    }

    .buy-form {
      margin-top: 20px;
      display: none;
    }

    .form-group {
      position: relative;
      margin-bottom: 18px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
    }

    .form-group label {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #aaa;
      transition: 0.3s ease;
      pointer-events: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #6c9fff;
      background: #1f1f1f;
      padding: 0 5px;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
    }

    .modal-buttons button {
      padding: 10px 16px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal-buttons button:hover {
      background: #666;
    }

    .confirmation {
      text-align: center;
      font-size: 18px;
      color: #66ffcc;
      margin-top: 20px;
    }
        .txid-box {
    background: linear-gradient(135deg, #1e1e1e, #292929);

    text-align: center;
    color: #e0ffe0;

    .copy-txid-btn {

    border: none;

    font-size: 14px;

    .copy-txid-btn:hover {

        .remove-item-btn {

    .remove-item-btn:hover {

    }
    @keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.4s;
  box-shadow: 0 0 12px 2px red !important;
  border: 1px solid red !important;
}


  </style>
